application.title=SWBSearch
application.vendor=javier.solis
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SWBSearch.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jena.jar=../lib/jena.jar
file.reference.lucene-core-2.3.1.jar=..\\lib\\lucene-core-2.3.1.jar
file.reference.lucene-snowball-2.3.2.jar=..\\lib\\lucene-snowball-2.3.2.jar
file.reference.PDFBox-0.7.3.jar=..\\lib\\PDFBox-0.7.3.jar
file.reference.poi-3.2.jar=..\\lib\\poi-3.2.jar
file.reference.poi-scratchpad-2.5.1.jar=..\\lib\\poi-scratchpad-2.5.1.jar
file.reference.poi_ppt_2.5.1.jar=..\\lib\\poi_ppt_2.5.1.jar
file.reference.servlet.jar=..\\lib\\servlet.jar
file.reference.xalan.jar=..\\lib\\xalan.jar
file.reference.xercesImpl.jar=..\\lib\\xercesImpl.jar
file.reference.xml-apis.jar=..\\lib\\xml-apis.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.SWBBase.jar}:\
    ${reference.SWBPlatform.jar}:\
    ${reference.SWBModel.jar}:\
    ${reference.SWBPortal.jar}:\
    ${file.reference.lucene-core-2.3.1.jar}:\
    ${file.reference.lucene-snowball-2.3.2.jar}:\
    ${file.reference.xalan.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.poi-3.2.jar}:\
    ${file.reference.poi-scratchpad-2.5.1.jar}:\
    ${file.reference.poi_ppt_2.5.1.jar}:\
    ${file.reference.PDFBox-0.7.3.jar}:\
    ${file.reference.servlet.jar}:\
    ${file.reference.jena.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SWBBase=../SWBBase
project.SWBModel=../SWBModel
project.SWBPlatform=../SWBPlatform
project.SWBPortal=../SWBPortal
reference.SWBBase.jar=${project.SWBBase}/dist/SWBBase.jar
reference.SWBModel.jar=${project.SWBModel}/dist/SWBModel.jar
reference.SWBPlatform.jar=${project.SWBPlatform}/dist/SWBPlatform.jar
reference.SWBPortal.jar=${project.SWBPortal}/dist/SWBPortal.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
